<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Akela Toolbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://josephhumbert.github.io/AkelaToolbox/style.css">
</head>

<body>

  <h1>ğŸº Akela Toolbox</h1>

  <!-- navbar -->
  <div id="navbar"></div>
  <script>
    fetch('https://josephhumbert.github.io/AkelaToolbox/includes/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
      });
  </script>

  <!-- Section Contact -->
  <section id="contact" class="active">
    <h2>ğŸ“¬ Formulaire de contact</h2>

    <form id="contact-form">
      <label for="nom">Nom</label>
      <input type="text" name="nom" id="nom" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="objet">Objet</label>
      <input type="text" name="objet" id="objet" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit" id="submit-btn">Envoyer</button>
    </form>

    <div id="feedback">ğŸ’¬ Saisissez votre message.</div>
  </section>

  <!-- footer -->
  <div id="footer"></div>
  <script>
    fetch("https://josephhumbert.github.io/AkelaToolbox/includes/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>

  <!-- Script de validation et d'envoi -->
  <script>
    const form = document.getElementById('contact-form');
    const feedback = document.getElementById('feedback');
    const submitBtn = document.getElementById('submit-btn');

    const temporaryEmailDomains = [
      'mailinator.com', '10minutemail.com', 'guerrillamail.com', 'yopmail.com',
      'trashmail.com', 'temp-mail.org', 'getnada.com', 'tempmail.lol',
      'sharklasers.com', 'fakeinbox.com', 'mintemail.com', 'maildrop.cc'
    ];

    function isTemporaryEmail(email) {
      const domain = email.split('@')[1].toLowerCase();
      return temporaryEmailDomains.includes(domain);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      feedback.textContent = '';

      const email = form.email.value.trim();
      if (!email || !email.includes('@') || isTemporaryEmail(email)) {
        feedback.textContent = "âŒ Adresse email invalide ou temporaire.";
        return;
      }

      const data = {
        data: {
          nom: form.nom.value,
          email: email,
          objet: form.objet.value,
          message: form.message.value,
        }
      };

      feedback.textContent = "â³ Envoi en cours...";
      submitBtn.disabled = true;

      fetch('https://sheetdb.io/api/v1/7v0p7hj8agkcm', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          feedback.textContent = "âœ… Message envoyÃ© avec succÃ¨s ! Merci pour ton contact ğŸ¾";
          form.reset();
        } else {
          feedback.textContent = "âŒ Erreur lors de l'envoi du message.";
        }
      })
      .catch(() => {
        feedback.textContent = "âŒ Une erreur s'est produite.";
      })
      .finally(() => {
        submitBtn.disabled = false;
      });
    });
  </script>

</body>
</html>
